<!DOCTYPE html>
<html>
<head>
  <title>Submit to Google Sheets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #content {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
    .success-message, .error-message {
      display: none;
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .success-message {
      background-color: #d4edda;
      color: #155724;
    }
    .error-message {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>Contact Us</h1>
    <form id="form" name="submit-to-google-sheet">
      <input type="text" name="Name" placeholder="Name" required>
      <input type="email" name="Email" placeholder="Email" required>
      <textarea name="Message" placeholder="Message" required></textarea>
      <button type="submit">Submit</button>
      <div class="success-message">Form submitted successfully!</div>
      <div class="error-message">There was an error submitting the form.</div>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycby6OAs6m8ch6fTKLyDfjoYpxCuqLbh4zEnMF3noTpUwsattjyTDzUgO39rL9wcgLrFdkA/exec';
    const form = document.forms['submit-to-google-sheet'];
    const successMessage = document.querySelector('.success-message');
    const errorMessage = document.querySelector('.error-message');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          successMessage.style.display = 'block';
          errorMessage.style.display = 'none';
          form.reset();
        })
        .catch(error => {
          successMessage.style.display = 'none';
          errorMessage.style.display = 'block';
        });
    });
  </script>
</body>
</html>
